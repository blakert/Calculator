<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title> Calculator </title>
    <link rel="stylesheet" href="devices.min.css" type="text/css">
    <link rel="stylesheet" href="calcstyles.css" type="text/css">
</head>

<body>
    <div class="marvel-device iphone8 silver">
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="sensor"></div>
        <div class="speaker"></div>
        <div class="screen">
            <div class="calcFrame">
                <div class=topDisplay>
                    <div class="status-bar">
                        <img src="images/icons8-low-connection-filled-50.png">
                    </div>
                </div>
                <div class="input"><text id="input"></text></div>
                <div class="mainBtn "><input class="shortcut" type=button id="C" value="C"> </div>
                <div class="mainBtn "><input class="shortcut" type=button id="pos/neg" value="+/-"> </div>
                <div class="mainBtn"> <input class="shortcut" type=button id="%" value="%"></div>
                <div class="mainBtn "> <input class= "operator" type=button id="divide" value="&divide;"></div>
                <div class="mainBtn"> <input class="number" type=button id="7" value="7"></div>
                <div class="mainBtn"> <input class="number" type=button id="8" value="8"></div>
                <div class="mainBtn"> <input class="number" type=button id="9" value="9"></div>
                <div class="mainBtn "> <input class="operator" type=button id="multiply" value="x"></div>
                <div class="mainBtn"> <input class="number" type=button id="4" value="4"></div>
                <div class="mainBtn"> <input class="number" type=button id="5" value="5"></div>
                <div class="mainBtn"> <input class="number" type=button id="6" value="6"></div>
                <div class="mainBtn "> <input class="operator" type=button id="subtract" value="-"></div>
                <div class="mainBtn"> <input class="number" type=button id="1" value="1"></div>
                <div class="mainBtn"> <input class="number" type=button id="2" value="2"></div>
                <div class="mainBtn"> <input class="number" type=button  id= "3" value="3"></div>
                <div class="mainBtn "> <input class="operator" type=button id="add" value="+"></div>
                <div class="mainBtn zero"> <input class="number" type=button id="0" value="0"></div>

                <div class="mainBtn"> <input class="number" type=button value="."></div>
                <div class="mainBtn "> <input class="operator" type=button value="="></div>
            </div>
        </div>
        <div class="home"></div>
        <div class="bottom-bar"></div>
    </div>



<script src="calculator.js">
    
    </script>
</body>

</html>
